<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listagem de Jogos</title>
</h:head>

<h:body>
    <h:form id="formListagem">
        <p:panel header="Listagem de Jogos">
            <p:dataTable var="jogo" value="#{jogoBean.listaDeJogos}" 
                         emptyMessage="Nenhum jogo cadastrado"
                         paginator="true" rows="10" 
                         styleClass="dataTable"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                <p:column headerText="ID">
                    <h:outputText value="#{jogo.id}" />
                </p:column>

                <p:column headerText="Nome do Jogador">
                    <h:outputText value="#{jogo.nomeJogador}" />
                </p:column>

                <p:column headerText="Número Aposta">
                    <h:outputText value="#{jogo.numeroAposta}" />
                </p:column>

                <p:column headerText="Número Secreto">
                    <h:outputText value="#{jogo.numeroSecreto}" />
                </p:column>

                <p:column headerText="Resultado">
                    <h:outputText value="#{jogo.resultado}" />
                </p:column>

                <p:column headerText="Data">
                    <h:outputText value="#{jogo.dataFormatada}"/>
                </p:column>

                <!-- Coluna para exclusão -->
                <p:column headerText="Deletar">
                    <p:commandButton value="Deletar" 
                                     icon="pi pi-times" 
                                     action="#{jogoBean.removerJogo(jogo)}"
                                     update="formListagem" 
                                     styleClass="ui-button-danger" />
                </p:column>

            </p:dataTable>
        </p:panel>

        <!-- Exibe a quantidade de elementos centralizado -->
        <div style="text-align: center; margin-top: 10px;">
            <h:outputLabel id="quantidadeJogos" 
                           value="Quantidade de jogos cadastrados: #{jogoBean.quantidadeDeJogos}" 
                           style="font-weight: bold;" />
        </div>

        <!-- Link para voltar ao cadastro -->
        <div style="text-align: center; margin-top: 10px;">
        	 <p:button value="Voltar" outcome="index" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
    	</div>
    	
    </h:form>
</h:body>
</html>
